<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G9 Blog</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div><a href="/home">G9 BLOG</a></div>
        <div>
          <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/home" id="userNameAtDom"></a></li>
            <li><a href="/api/v1/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="add-post-section">
    <div class='container card'>
      <form class='add-post-form cardBody' method="POST">
        <div class="row-group">
          <label for="username">User Name</label>
          <input class="form-control" type="text" required name="username" id="username"
            placeholder="Enter your user name ">
        </div>
        <div class="row-group">
          <label for="text-content">Post Content</label>
          <textarea class="form-control" name="text-content" required id="text-content" cols="30" rows="5"></textarea>
        </div>
        <div class="row-group">
          <input class="form-control submit" id="submit-button" type="submit" value="Add Post">
        </div>
      </form>
    </div>
  </section>
  <section id="posts-section">
    <main>
      <div id="posts-container" class="container">
      </div>
    </main>
  </section>
  <script src="./js/functions.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
